<!DOCTYPE html>
<html>
<head>
    <title>Meal Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: peachpuff; /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            height: 100vh;
        }

        #search-container, #meal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            border-radius: 10px; /* Add rounded corners for a nicer look */
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .meal-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for each meal item */
            border-radius: 5px; /* Add rounded corners for a nicer look */
        }

        .meal-image {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .meal-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meal-category {
            font-style: italic;
            color: #555;
            margin-bottom: 5px;
        }

        .meal-instructions {
            line-height: 1.6;
        }

        .crud {
 appearance: button;
 background-color: #1899D6;
 border: solid transparent;
 border-radius: 16px;
 border-width: 0 0 4px;
 box-sizing: border-box;
 color: #FFFFFF;
 cursor: pointer;
 display: inline-block;
 font-size: 15px;
 font-weight: 700;
 letter-spacing: .8px;
 line-height: 20px;
 margin: 0;
 outline: none;
 overflow: visible;
 padding: 13px 19px;
 text-align: center;
 text-transform: uppercase;
 touch-action: manipulation;
 transform: translateZ(0);
 transition: filter .2s;
 user-select: none;
 -webkit-user-select: none;
 vertical-align: middle;
 white-space: nowrap;
}

.crud:after {
 background-clip: padding-box;
 background-color: #1CB0F6;
 border: solid transparent;
 border-radius: 16px;
 border-width: 0 0 4px;
 bottom: -4px;
 content: "";
 left: 0;
 position: absolute;
 right: 0;
 top: 0;
 z-index: -1;
}

.crud:main, .crud:focus {
 user-select: auto;
}

.crud:hover:not(:disabled) {
 filter: brightness(1.1);
}

.crud:disabled {
 cursor: auto;
}

.crud:active:after {
 border-width: 0 0 0px;
}

.crud:active {
 padding-bottom: 10px;
}
    </style>
</head>
<body>
    <div id="search-container">
        <h1>Search for a Meal</h1>
        <label for="search-input">Select a meal:</label>
        <select id="search-input">
            <!-- Options will be dynamically added by JavaScript -->
        </select>
        <button id="search-button">Search</button>
    </div>
    <div id="meal-container">
        <h2>Meal Details</h2>
        <img id="meal-image" src="" alt="Meal Image">
        <p id="meal-name"></p>
        <p id="meal-category"></p>
        <p id="meal-instructions"></p>
        <p id="meal-youtube-link"></p><br>
        <p id="meal-source-link"></p>
        <p class="meal-ingredients1"></p>
        <p class="meal-ingredients2"></p>
        <p class="meal-ingredients3"></p>
        <p class="meal-ingredients4"></p>
        <p class="meal-ingredients5"></p>
        <p class="meal-ingredients6"></p>
        <p class="meal-ingredients7"></p>
        <p class="meal-ingredients8"></p>
        <p class="meal-ingredients9"></p>
        <p class="meal-ingredients10"></p>
        <p class="meal-ingredients11"></p>
        <p class="meal-ingredients12"></p>
        <p class="meal-ingredients13"></p>
        <p class="meal-ingredients14"></p>
        <p class="meal-ingredients15"></p>
        <p class="meal-ingredients16"></p>
        <p class="meal-ingredients17"></p>
        <p class="meal-ingredients18"></p>
        <p class="meal-ingredients19"></p>
        <p class="meal-ingredients20"></p>
    </div>
    <div id="meal-container">
        <a href="CRUD.html"><button class="crud">Go To CRUD</button></a>
    </div>

    <script src="add.js">
    </script>
</body>
</html>
